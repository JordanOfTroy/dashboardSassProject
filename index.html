<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0a77d07882.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>DASHBOARD</title>
</head>
<body>
    <div class="inner round">
        <div class="menuColumn innerCol round">
            <section>
                <div class="logoDiv">
                    <div class="bars">
                        <div class="logoBar"></div>
                        <div class="logoBar"></div>
                        <div class="logoBar"></div>
                    </div>
                    <div class="logoText">Max</div>
                </div>
                <nav>
                    <div class="linkDiv">
                        <i></i>
                        <a href="#" class="linkText">Lorem.</a>
                    </div>
                    <div class="linkDiv">
                        <i></i>
                        <a href="#" class="linkText">Maxime!</a>
                    </div>
                    <div class="linkDiv">
                        <i></i>
                        <a href="#" class="linkText">Quibusdam.</a>
                    </div>
                    <div class="linkDiv">
                        <i></i>
                        <a href="#" class="linkText">Ipsam!</a>
                    </div>
                    <div class="linkDiv">
                        <i></i>
                        <a href="#" class="linkText">Ratione?</a>
                    </div>
                </nav>
            </section>
            <section>
                <img src="./images/Xnip2023-01-25_18-55-39.jpg" alt="" class="menuImg round">
            </section>
        </div>
        <div class="displayColumn innerCol">
            <section class="rowSection">
                <div class="searchDiv">
                    <input id='searchBar'type="text">
                    <label for="searchBar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <div class="iconDiv">
                    <div class="notificationIcons">
                        <i class="fa-regular fa-envelope"></i>
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="profileIcon">ES</div>
                </div>
            </section>
            <section class="displayColheader card">
                <div class="textDiv ">
                    <h1>Max Affairs Hospital</h1>
                    <h3>901 E 7th St, Long Beach,</h3>
                    <h3>CA, 90822</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="statIcon">
                                <i class="fa-regular fa-circle-check"></i>
                            </div>
                            <div class="statInfo">
                                <p class="statTitle">Profiles Completed</p>
                                <p class="statNum">37</p>
                            </div>
                        </div>
                        <div class="stat">
                            <div class="statIcon">
                                <i class="fa-regular fa-clock"></i>
                            </div>
                            <div class="statInfo">
                                <p class="statTitle">Profiles Pending</p>
                                <p class="statNum">08</p>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="./images/Xnip2023-01-25_18-56-01.jpg" alt="" class="cardImg">
            </section>
            <section class="rowSection">
                <h2>Analytics Overview</h2>
                <div class="viewOptions">
                    <p class="viewOpt">All Time</p>
                    <p class="viewOpt">This Month</p>
                    <p class="viewOpt">last 7 Days</p>
                </div>
            </section>
            <section class="cardSection">
                <div class="cardSectionCol doubleCol">
                    <div class="infoCard card">CARD</div>
                    <div class="infoCard card">CARD</div>
                </div>
                <div class="cardSectionCol singleCol">
                    <div class="infoCard card">CARD</div>
                </div>
                <div class="cardSectionCol doubleCol">
                    <div class="infoCard card">CARD</div>
                    <div class="infoCard card">CARD</div>
                </div>
                <div class="cardSectionCol singleCol">
                    <div class="infoCard card">CARD</div>
                </div>
            </section>
        </div>
    </div>    
</body>
</html>
